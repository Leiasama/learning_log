<!DOCTYPE html>
{% extends 'learning_logs/base.html' %}
{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新词条</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
      <h2>增加新词条:</h2>
      <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-custom" style="background-color: #00704A; color: white;">增加词条</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
{% endblock content %}
