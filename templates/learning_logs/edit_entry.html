<!DOCTYPE html>
{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑词条</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
      <h2>编辑词条:</h2>
      <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="text-center">
          <button type="submit" class="btn btn-custom" style="background-color: #00704A; color: white;">保存编辑</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
{% endblock content %}
